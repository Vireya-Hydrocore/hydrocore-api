spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: hydrocore

server:
  port: 8080

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${DB_HOST_PROD}:${DB_PORT_PROD}/inter_vireya?sslmode=require
    username: ${DB_USER_PROD}
    password: ${DB_PASSWORD_PROD}
    driver-class-name: org.postgresql.Driver