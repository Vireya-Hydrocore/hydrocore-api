name: Deploy QA via Label

on:
  pull_request:
    types: labeled

jobs:
  deploy-qa:
    if: github.event.label.name == 'deploy-qa'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build project
        run: ./mvnw clean package

      - name: Deploy to QA
        run: docker-compose -f docker-compose.qa.yml up -d --build
