name: Deploy to Render QA

on:
  pull_request:
    types: [labeled]

jobs:
  build-and-deploy:
    if: github.event.label.name == 'deploy-qa'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set lowercase image name
        id: vars
        run: |
          owner_lower=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=ghcr.io/${owner_lower}/hydrocore-api:${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ steps.vars.outputs.image_name }} .

      - name: Push Docker image
        run: docker push ${{ steps.vars.outputs.image_name }}

      - name: Trigger Render QA Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X PATCH https://api.render.com/v1/services/srv-d2hjn5q4d50c739g1ejg \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d "{\"dockerImage\":\"${{ steps.vars.outputs.image_name }}\"}"
